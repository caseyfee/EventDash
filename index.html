<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDash</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (CSS Kit)-->
    <script src="https://kit.fontawesome.com/b3f46e2a2f.js" crossorigin="anonymous"></script>
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="hero">
    <!--"Fixed Top-0" NavBar - nav bar will remain on top during scrolling -->
    <nav >
       <div>
            <header class="fixed top-0 z-30 w-full px-1 py-3 bg-white sm:px-4 shadow-xl">
                <div class=" flex items-center justify-between mx-auto max-w-8xl">

                    <!-- May consider adding a link here, if not then can delete it -->
                    <a href="#">
                        <blockquote class="text-6xl p-6 font-semibold italic text-start text-slate-900">
                            Event
                            <span
                                class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                                <span class="relative text-white">Dash</span>
                            </span>
                        </blockquote>
                    </a>

                    <div class="flex items-center space-x-1">
                        <ul class="hidden space-x-2 md:inline-flex">
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">Home</a></li>
                            <li><a href="#search-bar" class="px-4 py-2 font-semibold text-black">Event
                                    Search</a>
                            </li>
                            <li><a href="#contact-us" class="px-4 py-2 font-semibold text-black">Contact
                                    Us</a></li>
                        </ul>
                        <div class="inline-flex md:hidden">
                            <button class="flex-none px-2 ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8h16M4 16h16" />
                                </svg>
                                <span class="sr-only">Open Menu</span>
                            </button>
                            <!-- put list item -->
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </nav>

    <!-- main body -->
    <div class="hero place-content-center pt-40 pb-40 main-body backdrop-opacity-10">

        <!-- right content column begin -->
        <!-- order-2 border-green-500 -->
        <div class=" w-screen justify-center text-white search-container py-10 gap-10">
            <div class="flex items-center justify-center">
                <h2 class="text-4xl" id="search-bar">Let us help you find your dream concert! </h2>
            </div>

            <div class="flex items-center justify-center">
                <p>Enter your address below to find events near you.</p></br>
            </div>

            <!-- search container -->
            <div class="flex items-center justify-center py-10">
                <div class="flex border-2 rounded">
                    <input type="text" class="px-4 py-2 w-80" placeholder="Enter Your Address">
                    <button onclick="enterAddress()" class="flex items-center justify-center px-4 border-l">
                        <svg class="w-6 h-6 text-pink-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>

        <!-- Event details display -->
        <div class="hide border-2 border-purple-500 fact-container py-5 ">
            <div class="fact-1 text-white">
                <h2 class="fact-heading" id="eventList"></h2>
                <!-- <p class="fact-1-content">Duis lobortis, dolor eget faucibus aliquam, magna nunc molestie nibh, id suscipit dui mi vitae lorem. Nunc non erat consectetur, elementum turpis id, pretium leo. Praesent eget eros et augue ullamcorper luctus vitae ut nunc. Cras et neque sed sem condimentum blandit. Phasellus mattis sed turpis sit amet porttitor. </p> -->
                <!-- <h2 class="fact-heading">Fact 2</h2> -->
                <!-- <p class="fact-2-content">Ut at consectetur nibh. Pellentesque quis odio nec urna pellentesque suscipit. Proin lorem magna, dapibus ut nibh in, euismod vestibulum enim.</p> -->
            </div>
        </div>
        <!-- right content column end -->
    </div>

     <!--"Fixed Top-0" NavBar - nav bar will remain on top during scrolling -->
    <footer class="fixed bottom-0 z-30 w-full columns-1 flex items-center justify-center  space-x-11 bg-white text-black fact-container" id="contact-us">
        <div class="flex text-center py-1 gap-10 contact">
            <p class="py-1 self-center">Contact Us</p>
            <!-- <a href="mailto:webmaster@example.com">Email</a><br> -->
            <p class="py-1 self-center">Social Media</p>
            <!-- Social media icons: GitHub -->
            <i class="py-1 self-center fa-brands fa-github-alt"></i>
        </div>
        <div class="py-1 flex self-center">
            <p>Copyright Â© 2023 EventDash Inc.</p>
            <!-- Font Awesome - Shoe prints -->
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>

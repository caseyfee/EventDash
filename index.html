<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDash</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (CSS Kit)-->
    <script src="https://kit.fontawesome.com/b3f46e2a2f.js" crossorigin="anonymous"></script>
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <!-- Reference to the Bing Maps SDK -->
   <script type='text/javascript'
   src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AjyUKW6RaQn4BQSYjKo0uvtRaDumIpGMR_5Eyex2C0lkul8hXnbD05vXh8TVePWi' 
   async defer></script>
</head>

<body class="hero">
    <!--"Fixed Top-0" NavBar - nav bar will remain on top during scrolling -->
    <nav >
       <div>
            <header class="fixed top-0 z-30 w-full px-1 py-3 bg-white sm:px-4 shadow-xl">
                <div class=" flex items-center justify-between mx-auto max-w-8xl">
                    <blockquote class="text-6xl p-6 font-semibold italic text-start text-slate-900">
                        Event
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                            <span class="relative text-white">Dash</span>
                        </span>
                    </blockquote>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-1">
                        <ul class="hidden space-x-2 md:inline-flex">
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">Home</a></li>
                            <li><a href="#search-bar" class="px-4 py-2 font-semibold text-black">Event Search</a></li>
                            <li><a href="#contact-us" class="px-4 py-2 font-semibold text-black">Contact Us</a></li>
                        </ul>

                        <!-- Responsive Mobile Design for menu bar to hide the links when the application is open in the mobile devices  -->
                        <div class="menu-bar inline-flex md:hidden">
                            <button onclick="openMenu()" class="menubtn flex-none px-5 py-5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8h16M4 16h16" />
                                </svg>
                                <span class="sr-only">Open Menu</span>
                            </button>
                            <div id="myMenu" class="menu-content">
                            <a href="#" class="px-4 py-2 font-semibold text-black">Home</a>
                            <a href="#search-bar" class="px-4 py-2 font-semibold text-black">Event Search</a>
                            <a href="#contact-us" class="px-4 py-2 font-semibold text-black">Contact Us</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </header>
        </div>
    </nav>

    <!-- main body -->
    <div class="place-content-center pt-40 pb-40">

        <!-- right content column begin -->
        <!-- order-2 border-green-500 -->
        <div class=" flex flex-col flex-wrap w-screen justify-center search-container py-10 gap-5">
            <div class="flex items-center text-white justify-center">
                <h2 class="text-4xl" id="search-bar">Let us help you find your dream Event!</h2>
            </div>

            <div class="flex items-center text-white justify-center">
                <p>Enter your search radius below to find events near you.</p>
            </div>

            <!-- search container -->
            <div class="flex items-center justify-center py-10">
                <div class="flex border-2 rounded">
                    <input type="text" id = "radiusInput" class="px-4 py-2 w-80" placeholder="Enter the Radius (ex. 10 mi, 25 mi, etc.)">
                    <button onclick="enterAddress()" class="flex items-center justify-center px-4 border-l">
                        <svg class="w-6 h-6 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>

        <!-- Event details display -->
        <!-- style="position:relative ;width:600px;height:400px;" -->
        <div id="map-container" class="">
            <div id="myMap" style="width:500px;height:400px;" > </div>
            <div id="printoutPanel"></div>
        </div>
        
        <div class="flex flex-col gap-5 py-5 px-5" id="eventList">
        </div>
        <!-- right content column end -->
    </div>

     <!--"fixed bottom-0 z-30" Footer - footer will remain on top during scrolling -->
     <footer
     class="w-full columns-1 flex items-center justify-center space-x-11 bg-white text-black fact-container"
     id="contact-us">
     <div class="flex text-center py-1 gap-10 contact">
         <p class="py-1 self-center"></p>
         <!-- Font Awesome icons: Email, FB, MS, GitHub, Font Awesome -->
         <!-- Fictional email address -->
         <a href="mailto:web-master@webmail123.com"><i class="fa-regular fa-envelope"></i></a>
         <!-- Enabled hyperlinked icons to open in a new tab. -->
         <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i
                 class="fa-brands fa-facebook"></i></a>
         <a href="https://www.microsoft.com/en-us/maps/choose-your-bing-maps-api" target="_blank"
             rel="noopener noreferrer"><i class="fa-brands fa-microsoft"></i></a>
         <a href="https://github.com/caseyfee/FetchYaPet" target="_blank" rel="noopener noreferrer"><i
                 class="py-1 self-center fa-brands fa-github-alt"></i></a>
         <a href="https://fontawesome.com/" target="_blank" rel="noopener noreferrer"><i
                 class="fa-brands fa-font-awesome"></i></a>
     </div>
     <div class="py-1 flex self-center gap-3">
         <p>Copyright Â© 2023 EventDash Inc.</p>
         <!-- Font Awesome - Shoe prints -->
         <i class="fa-solid fa-shoe-prints"></i>
     </div>
 </footer>
    <script src="navbarmenu.js"></script>
    <script src="./IndividualFiles/terri.js"></script>

</body>

</html>

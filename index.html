<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDash</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (CSS Kit)-->
    <script src="https://kit.fontawesome.com/b3f46e2a2f.js" crossorigin="anonymous"></script>
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="hero">
    <!-- Sticky NavBar -->
    <nav>
        <div class="bg-gray-100">
            <header class="sticky top-0 z-30 w-full px-2 py-4 bg-white sm:px-4 shadow-xl">
                <div class="flex items-center justify-between mx-auto max-w-8xl">

                    <!-- May consider adding a link here, if not then can delete it -->
                    <a href="#">
                        <blockquote class="text-7xl p-6 font-semibold italic text-start text-slate-900">
                            Event
                            <span
                                class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                                <span class="relative text-white">Dash</span>
                            </span>
                        </blockquote>
                    </a>
                    <div class="flex items-center space-x-1">
                        <ul class="hidden space-x-2 md:inline-flex">
                            <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded">Home</a></li>
                            <li><a href="#search-bar" class="px-4 py-2 font-semibold text-gray-600 rounded">Event
                                    Search</a>
                            </li>
                            <li><a href="#contact-us" class="px-4 py-2 font-semibold text-gray-600 rounded">Contact
                                    Us</a></li>
                        </ul>
                        <div class="inline-flex md:hidden">
                            <button class="flex-none px-2 ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8h16M4 16h16" />
                                </svg>
                                <span class="sr-only">Open Menu</span>
                            </button>
                            <!-- put list item -->
                        </div>
                    </div>
                </div>
            </header>

        </div>
    </nav>

    <!-- main body -->
    <div class=" hero flex flex-wrap justify-between py-5 main-body">

        <!-- right content column begin -->
        <div class="border-2 border-green-500 search-container py-5 ">
            <div class="text-white">
                <h2 class="text-4xl" id="search-bar">Let us help you find your dream concert! </h2></br>
                <p>Enter your address below to find events near you.</p></br>
            </div>

            <!-- search container -->
            <div class="flex items-center justify-center">
                <div class="flex border-2 rounded">
                    <input type="text" class="px-4 py-2 w-80" placeholder="Enter Your Address">
                    <button class="flex items-center justify-center px-4 border-l">
                        <svg class="w-6 h-6 text-pink-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>

        <!-- Event details display -->
        <div class="border-2 border-purple-500 fact-container py-5 ">
            <div class="fact-1 text-white">
                <h2 class="fact-heading" id="eventList"></h2>
                <!-- <p class="fact-1-content">Duis lobortis, dolor eget faucibus aliquam, magna nunc molestie nibh, id suscipit dui mi vitae lorem. Nunc non erat consectetur, elementum turpis id, pretium leo. Praesent eget eros et augue ullamcorper luctus vitae ut nunc. Cras et neque sed sem condimentum blandit. Phasellus mattis sed turpis sit amet porttitor. </p> -->
                <!-- <h2 class="fact-heading">Fact 2</h2> -->
                <!-- <p class="fact-2-content">Ut at consectetur nibh. Pellentesque quis odio nec urna pellentesque suscipit. Proin lorem magna, dapibus ut nibh in, euismod vestibulum enim.</p> -->
            </div>
        </div>
        <!-- right content column end -->
    </div>

    <footer class="flex justify-center border-2 border-purple-500 fact-container py-5" id="contact-us">
        <div class="contact">
            <p>Contact Us</p>
            <a href="mailto:webmaster@example.com">Email</a><br>
            Social Media<br>
            <!-- Social media icons: GitHub -->
            <i class="fa-brands fa-github-alt"></i>
            <p>Copyright Â© 2023 EventDash Inc.</p>
            <!-- Font Awesome - Shoe prints -->

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
